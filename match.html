<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meet your match</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <style>
    .custom-hero {
      background-image: url(public/partita.jpeg);
      background-size: cover;
      background-position: center center;
      height: 300px;
    }
    .btn-primary {
      background-color: rgba(119, 73, 248, 1);
    }
    @media (min-width: 768px) {
      footer {
        position: absolute;
        bottom: 0;
      }
    }
  </style>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Meet your match</a>
    </div>
  </nav>

  <div
    class="container-fluid d-flex flex-column justify-content-center custom-hero"
  ></div>

  <div class="container mt-4">
    <div class="row">
      <div class="column">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Lentini VS Siracusa
          </li>
        </ol>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <form>
      <div class="row row-cols-1 gy-3">
        <div class="col col-lg-6">
          <div class="form-floating">
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Titolo del match"
            />
            <label for="title" class="form-lable">Titolo match</label>
          </div>
        </div>
        <div class="col col-lg-6">
          <div class="form-floating">
            <input
              type="text"
              id="sport"
              class="form-control"
              placeholder="Sport"
            />
            <label for="sport" class="form-lable">Sport</label>
          </div>
        </div>

        <div class="col col-md-4 col-lg-2">
          <div class="form-floating">
            <input
              type="text"
              id="date"
              class="form-control"
              placeholder="Data"
            />
            <label for="date" class="form-lable">Data</label>
          </div>
        </div>
        <div class="col col-md-2">
          <div class="form-floating">
            <input
              type="text"
              id="ora"
              class="form-control"
              placeholder="Ora"
            />
            <label for="ora" class="form-lable">Ora</label>
          </div>
        </div>
        <div class="col col-md-6 col-lg-2">
          <div class="form-floating">
            <input
              type="text"
              id="difficoltà"
              class="form-control"
              placeholder="Difficoltà"
            />
            <label for="difficoltà" class="form-lable">Difficoltà</label>
          </div>
        </div>
        <div class="col col-lg-6">
          <div class="form-floating">
            <input
              type="text"
              id="indirizzo"
              class="form-control"
              placeholder="Indirizzo"
            />
            <label for="indirizzo" class="form-lable">Indirizzo</label>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 gy-3 mt-3 mt-lg-5">
        <div class="col col-md-6 col-lg-3 offset-lg-6">
          <button class="btn btn-secondary w-100">
            Aggiungi alla wishlist
          </button>
        </div>
        <div class="col col-md-6 col-lg-3">
          <button class="btn btn-primary w-100">Chiedi di partecipare</button>
        </div>
      </div>
    </form>
  </div>

  <footer class="container-fluid border py-3 mt-4">
    <div class="row">
      <div class="col d-flex justify-content-center fw-light">
        iMatchfinder 2024
      </div>
    </div>
  </footer>
</body>
